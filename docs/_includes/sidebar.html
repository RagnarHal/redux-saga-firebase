<div class="four wide column" id="sidebar-context">
  <div class="ui sticky" id="sidebar-content">
    <h1>{{ site.title }}</h1>

    <p>{{ site.description }}</p>
    <p>
      <code>yarn add redux-saga-firebase</code>
    </p>

    <div class="ui fluid vertical pointing menu">
      <a href="{{ site.baseurl }}/" class="red item {% if page.url == '/' %}active{% endif %}">Getting started</a>
      {% assign prefix = page.url | slice: 0,10 %}
      <div class="red item {% if prefix == '/reference' %}active{% endif %}">
        Reference
        <div class="menu">
          <a href="{{ "/reference/auth" | relative_url }}" class="red item {% if page.url == '/reference/auth.html' %}active{% endif %}">Authentication</a>
          <a href="{{ "/reference/database" | relative_url }}" class="red item {% if page.url == '/reference/database.html' %}active{% endif %}">Database</a>
          <a href="{{ "/reference/functions" | relative_url }}" class="red item {% if page.url == '/reference/functions.html' %}active{% endif %}">Functions</a>
          <a href="{{ "/reference/messaging" | relative_url }}" class="red item {% if page.url == '/reference/messaging.html' %}active{% endif %}">Messaging</a>
          <a href="{{ "/reference/storage" | relative_url }}" class="red item {% if page.url == '/reference/storage.html' %}active{% endif %}">Storage</a>
        </div>
      </div>
    </div>
    <div class="ui list">
      <div class="item">
        <i class="github icon"></i>
        <div class="middle aligned content">
          <a href="{{ site.github.url }}">{{ site.github.package }}</a>
        </div>
      </div>
      <div class="item">
        <i class="npm icon"></i>
        <div class="middle aligned content">
          <a href="{{ site.npm.url }}">{{ site.npm.package }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
